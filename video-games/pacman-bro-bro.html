<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Top-Down Game</title>
<link rel="stylesheet" href="../../cdn.jsdelivr.net/npm/sweetalert2%4011/dist/sweetalert2.min.css">
<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-image: url('https://source.unsplash.com/random/1920x1080/?nature');
        background-size: cover;
    }
    canvas {
        display: block;
        margin: auto;
        background-color: transparent;
    }
    #health-bar {
        position: absolute;
        bottom: 50px;
        left: 50%;
        transform: translateX(-50%);
        width: 200px;
        height: 20px;
        background-color: #444;
    }
    #health {
        width: 100%;
        height: 100%;
        background-color: #0f0;
    }
    .swal2-container {
        z-index: 10000;
    }
    .d-pad-container {
        position: fixed;
        bottom: 80px;
        left: 50%;
        transform: translateX(-50%);
        display: grid;
        grid-template-columns: auto auto auto;
        gap: 10px;
    }
    .arrow-button {
        width: 40px;
        height: 40px;
        background-color: rgba(255, 255, 255, 0.5);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        color: #333;
        cursor: pointer;
    }
    .arrow-button:hover {
        background-color: rgba(255, 255, 255, 0.8);
    }
    .arrow-button:not(:empty) {
        display: flex;
    }
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<div id="health-bar"><div id="health"></div></div>
<div class="d-pad-container">
    <div class="arrow-button"></div>
    <div class="arrow-button" id="up">↑</div>
    <div class="arrow-button"></div>
    <div class="arrow-button" id="left">←</div>
    <div class="arrow-button"></div>
    <div class="arrow-button" id="right">→</div>
    <div class="arrow-button"></div>
    <div class="arrow-button" id="down">↓</div>
    <div class="arrow-button"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    let c = document.getElementById("canvas"),
        g = c.getContext("2d"),
        player = { x: 50, y: 50, speed: 20, health: 100 },
        flag = { x: 100, y: 100 },
        bombs = [],
        level = 1,
        gameOver = false;

    c.width = window.innerWidth;
    c.height = window.innerHeight;

    let heroImage = new Image();
    heroImage.src = "../images/video-games/sprite-sheets/PC%20Computer%20-%20Shovel%20Knight%20Treasure%20Trove%20-%20King%20Knight.png";

    heroImage.onload = () => {
        startLevel();
        draw();
    };

    heroImage.onerror = () => {
        console.error("Failed to load hero image.");
    };

    let drawPlayer = () => {
        let spriteWidth = 40;  // Width of a single sprite in the sheet
        let spriteHeight = 40; // Height of a single sprite in the sheet
        let spriteX = 0; // X position of the sprite in the sheet
        let spriteY = 0; // Y position of the sprite in the sheet

        // Adjust spriteX and spriteY to point to the correct sprite in the sheet
        // For this example, let's just use the first sprite (top-left corner)
        g.drawImage(heroImage, spriteX, spriteY, spriteWidth, spriteHeight, player.x, player.y, spriteWidth, spriteHeight);
    };

    let drawFlag = () => {
        g.fillStyle = "#0f0";
        g.fillRect(flag.x, flag.y, 20, 20);
    };

    let drawBombs = () => {
        g.fillStyle = "#f00";
        bombs.forEach(bomb => {
            g.fillRect(bomb.x, bomb.y, 30, 30);
        });
    };

    let movePlayer = (dx, dy) => {
        if (!gameOver) {
            player.x += dx * player.speed;
            player.y += dy * player.speed;
            checkCollisions();
        }
    };

    let moveEnemies = () => {
        bombs.forEach(bomb => {
            bomb.x += bomb.dx;
            bomb.y += bomb.dy;

            if (bomb.x < 0 || bomb.x > c.width) {
                bomb.dx *= -1;
            }

            if (bomb.y < 0 || bomb.y > c.height) {
                bomb.dy *= -1;
            }
        });
    };

    let checkCollisions = () => {
        if (player.x < 0 || player.x > c.width || player.y < 0 || player.y > c.height) {
            gameOver = true;
            Swal.fire({
                position: 'center',
                icon: 'error',
                title: 'Oops...',
                text: 'You went out of bounds.',
                showConfirmButton: false,
                timer: 1500
            });
        }
        if (Math.abs(player.x - flag.x) < 20 && Math.abs(player.y - flag.y) < 20) {
            Swal.fire({
                position: 'center',
                icon: 'success',
                title: 'Winner Winner!',
                text: 'Chicken Dinner!',
                showConfirmButton: false,
                timer: 3000
            }).then(() => {
                level++;
                startLevel();
            });
        }
        bombs.forEach(bomb => {
            if (Math.abs(player.x - bomb.x) < 30 && Math.abs(player.y - bomb.y) < 30) {
                player.health -= 25;
                if (player.health <= 0) {
                    gameOver = true;
                    Swal.fire({
                        position: 'center',
                        icon: 'error',
                        title: 'Oops...',
                        text: 'You hit a bomb.',
                        showConfirmButton: false,
                        timer: 1500
                    });
                }
            }
        });
    };

    document.addEventListener("keydown", e => {
        switch (e.keyCode) {
            case 37:
                movePlayer(-1, 0); // left
                break;
            case 38:
                movePlayer(0, -1); // up
                break;
            case 39:
                movePlayer(1, 0); // right
                break;
            case 40:
                movePlayer(0, 1); // down
                break;
        }
    });

    document.getElementById("up").addEventListener("click", () => movePlayer(0, -1));
    document.getElementById("left").addEventListener("click", () => movePlayer(-1, 0));
    document.getElementById("right").addEventListener("click", () => movePlayer(1, 0));
    document.getElementById("down").addEventListener("click", () => movePlayer(0, 1));

    let startLevel = () => {
        player.x = Math.random() * c.width;
        player.y = Math.random() * c.height;
        flag.x = Math.random() * c.width;
        flag.y = Math.random() * c.height;
        bombs = [];
        for (let i = 0; i < level * 5; i++) {
            let dx = Math.random() * 10 - 5;
            let dy = Math.random() * 10 - 5;
            bombs.push({ x: Math.random() * c.width, y: Math.random() * c.height, dx, dy });
        }
        player.health = 100;
        gameOver = false;
    };

    let drawHealthBar = () => {
        let healthWidth = (player.health / 100) * 200;
        let healthBar = document.getElementById("health");
        healthBar.style.width = `${healthWidth}px`;
    };

    let drawScoreboard = () => {
        g.fillStyle = "#fff";
        g.font = "20px Arial";
        g.fillText(`Level: ${level}`, 10, 30);
    };

    let draw = () => {
        g.clearRect(0, 0, c.width, c.height);
        drawPlayer();
        drawFlag();
        drawBombs();
        moveEnemies();
        drawHealthBar();
        drawScoreboard();
        if (!gameOver) {
            requestAnimationFrame(draw);
        }
    };
</script>
</body>
